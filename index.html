<!DOCTYPE html>
<html>
	<head>
		<title>Film Finder | Exercise Winc Academy</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link type="text/css" rel="stylesheet" href="style.css" />
		<script defer src="database.js"></script>
		<script defer src="script.js"></script>
	</head>
	<body>
		<header>
			<h1>Winc Academy | Film Finder</h1>
			<nav>
				<input name="filter-films" value="newest" id="radio-newest-films" />
				<label for="radio-newest-films">2014 and newer</label>
				<input
					type="radio"
					name="filter-films"
					value="avengers"
					id="radio-avenger-films"
				/>
				<label for="radio-avenger-films">Avengers</label>
				<input
					type="radio"
					name="filter-films"
					value="x-men"
					id="radio-x-men-films"
				/>
				<label for="radio-x-men-films">X-Men</label>
				<input
					type="radio"
					name="filter-films"
					value="princess"
					id="radio-princess-films"
				/>
				<label for="radio-princess-films">Princess</label>
				<input
					type="radio"
					name="filter-films"
					value="batman"
					id="radio-batman-films"
				/>
				<label for="radio-batman-films">Batman</label>
			</nav>
		</header>
		<main>
			<ul id="film-box"></ul>
		</main>
		<footer>| Annemarie Visser | 2022 |</footer>
	</body>
</html>
